<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        position:relative ;
        left: 30px;
        top: 100px;
    }

    .child {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: rgb(217, 226, 43);
        left: 200px;
        top: 100px;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
