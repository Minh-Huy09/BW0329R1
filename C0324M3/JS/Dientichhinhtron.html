<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let R = parseFloat(prompt("Nhập bán kính: "));
        let Units = prompt("Nhập đơn vị đo: ");
        document.write("Diện tích hình tròn có bán kính " + R + " " + Units + " là: " + (R*R*3.14).toFixed(2) + " " + Units + " vuông");
    </script>
</body>
</html>
