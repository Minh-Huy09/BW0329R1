<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .stories {
            display: flex;
            gap: 5px;
        }

        .item {
            width: 100px;
            height: 120px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .back {
            width: 100px;
            height: 120px;
        }

        .back img {
            width: 100%;
        }

        .avt {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            top: 10px;
            left: 10px;
            border: 3px solid blue;
        }

        .avt img {
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div class="stories">
        <div class="item">
            <div class="back">
                <img src="https://vi.alongwalker.co/toplist/img/post_images/3cb9cdd3393182ccdbb47d02f22d36d3.png" alt="">
            </div>
            <div class="avt">
                <img src="https://vi.alongwalker.co/toplist/img/post_images/3fd652db63a2b014390814cd31425eaf.png" alt="">
            </div>
        </div>

        <div class="item">
            <div class="back">
                <img src="https://m.media-amazon.com/images/M/MV5BNzMzMjRjZGEtZjYxNi00NjMyLTlhNjQtOWNhNDc1M2RlNjA2XkEyXkFqcGdeQXVyMTI1OTY3MzM3._V1_.jpg" alt="">
            </div>
            <div class="avt">
                <img src="https://i.pinimg.com/originals/82/45/f2/8245f227456679a1cb50a83f867e461d.jpg" alt="">
            </div>
        </div>
        
        <div class="item">
            <div class="back">
                <img src="https://0.soompi.io/wp-content/uploads/2019/07/22002457/Sign-Here-2.jpg" alt="">
            </div>
            <div class="avt">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6NggeQ_dMJ_mBt8fqDaXW7fj_OHpmHBs6-A&s" alt="">
            </div>
        </div>
    </div>
