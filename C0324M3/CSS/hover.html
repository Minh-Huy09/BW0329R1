<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background:yellow;
            transition: 2s;
        }

        .box:hover {
            background: blue;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transform:rotate(480deg) translate(100px, 200px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
