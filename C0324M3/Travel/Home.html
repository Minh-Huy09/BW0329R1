<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    
    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="Style.css">

</head>
<body>

<!-- header section starts -->
<header class="header">
    <section class="flex">
        <a href="Home.html" class="logo">AOMG Travel</a>
        <nav class="navbar">
            <a href="Home.html">Home</a>
            <a href="About.html">About</a>
            <a href="Tours.html">Tours</a>
            <a href="Destinations.html">Destinations</a>
            <a href="Contact.html">Contact</a>
        </nav>
        <div id="menu-btn" class="fas fa-bars"></div>
    </section>
</header>

<!-- header section ends -->

<!-- home section starts -->

<div class="container home">
    <section class="flex">
        <form action="" method="post">
            <h3>Search Your Tour</h3>
            <p>Where to</p>
            <input type="text" name="location" required maxlength="50" placeholder="enter tour location" class="box">
            <p>When to</p>
            <input type="date" name="date" class="box" required>
            <p>How many</p>
            <input type="number" name="guests" min="1" max="10" maxlength="2" placeholder="number of guests" 
            required class="box">
            <input type="submit" value="search tour" name="search" class="btn">

        </form>
    </section>
</div>

<!-- hone section ends -->




















<!-- custom js file link -->
<script src="Script.js"></script>
</body>
</html>
