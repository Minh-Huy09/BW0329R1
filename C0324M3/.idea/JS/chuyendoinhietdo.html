<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let C = parseFloat(prompt("Nhập nhiệt độ Celsius: "));
        let F = C*9/5+32;
        document.write(C + " độ C = " + F + " độ F");
    </script>
</body>
</html>
