<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let L = parseFloat(prompt("Nhập điểm Lý: "));
        let H = parseFloat(prompt("Nhập điểm Hóa: "));
        let S = parseFloat(prompt("Nhập điểm Sinh: "));
        let Tong = L + H + S;
        document.write("Tổng điểm: " + Tong + "<br>");
        document.write("Điểm trung bình: " + (Tong/3).toFixed(2));
    </script>
</body>
</html>
