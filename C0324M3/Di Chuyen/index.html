<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Anime.jpg" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px;" id="v">
    <button onclick="sangPhai()">Sang Phai</button>
    <button onclick="sangTrai()">Sang Trai</button>
    <button onclick="lenTren()">Len Tren</button>
    <button onclick="xuongDuoi()">Xuong Duoi</button>
    <script>
        function sangPhai() {
            let Itachi = document.getElementById('v');
            Itachi.style.left = parseInt(Itachi.style.left) + Math.random()*100 + 'px'
        }

        function sangTrai() {
            let Itachi = document.getElementById('v');
            Itachi.style.left = parseInt(Itachi.style.left) - Math.random()*100 + 'px'
        }

        function lenTren() {
            let Itachi = document.getElementById('v');
            Itachi.style.top = parseInt(Itachi.style.top) - Math.random()*100 + 'px'
        }

        function xuongDuoi() {
            let Itachi = document.getElementById('v');
            Itachi.style.top = parseInt(Itachi.style.top) + Math.random()*100 + 'px'
        }
    </script>
</body>
</html>
