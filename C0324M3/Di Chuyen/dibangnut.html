<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Anime.jpg" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px;" id="Itachi">
    <script>
        let w = 3
        let h = 0
        let itachi = document.getElementById('Itachi')
        setInterval(() => {
            Itachi.style.left = parseInt(Itachi.style.left) + w + "px"
            Itachi.style.top = parseInt(Itachi.style.top) + h + 'px'
            if ( parseInt(Itachi.style.left)>= window.innerWidth - Itachi.width) {
                Itachi.style.left = '0px';
            }
        }, 10)
        function sangPhai() {
            w = 3;
            h = 0;
        }
        function sangTrai() {
            w = -3;
            h = 0;
        }
        function lenTren() {
            w = 0;
            h = -3;
        }
        function xuongDuoi() {
            w = 0;
            h = 3;
        }
        window.addEventListener('keydown', (e) => {
            console.log(e.key)
            if (e.key === 'ArrowLeft') {
                sangTrai();
            }
            if (e.key === 'ArrowRight') {
                sangPhai();
            }
            if (e.key === 'ArrowUp') {
                lenTren();
            }
            if (e.key === 'ArrowDown') {
                xuongDuoi();
            }
        })
    </script>
</body>
</html>
