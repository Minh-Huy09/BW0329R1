<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Anime.jpg" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px;" id="v">
    <script>
        let s = 3;
        let s1 = 3;
        setInterval(() => {
            let Itachi = document.getElementById('v')
            Itachi.style.left = parseInt(Itachi.style.left) + s + 'px'
            Itachi.style.top = parseInt(Itachi.style.top) + s1 + 'px'
            if (parseInt(Itachi.style.left) >= window.innerwidth - Itachi.width) {
               s = -s; 
            }
            
            if (parseInt(Itachi.style.top) >= window.innerheight - Itachi.height) {
               s1 = -s1;
            }
        }, 1)

    </script>
</body>
</html>
