<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Anime.jpg" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px;" id="Itachi">
    <script>
        let w = 3
        let h = 0
        let quangDuong = 0;
        let Itachi = document.getElementById('Itachi')

        setInterval(() => {
            Itachi.style.left = parseInt(Itachi.style.left) + w + "px"
            Itachi.style.top = parseInt(Itachi.style.top) + h + 'px'
            quangDuong += 3;
        if (quangDuong >= 600) {
            w = 0;
            h = 3;
        }
        if (quangDuong >= 900) {
            w = -3;
            h = 0;
        }   
        if (quangDuong >= 1500) {
            w = 0;
            h = -3;
        }
        if (quangDuong >= 1800) {
            w = 3;
            h = 0;
            quangDuong = 0;
        }
    },10)

    </script>
</body>
</html>
